[package]
name = "snekdown"
version = "0.11.0"
authors = ["trivernis <trivernis@protonmail.com>"]
edition = "2018"
license-file = "LICENSE"
readme = "README.md"
description = "A parser for the custom snekdown markdown syntax"
homepage = "https://github.com/Trivernis/snekdown"

[lib]
name = "snekdown"
crate-type = ["lib"]

[[bin]]
name = "snekdown"
path = "src/main.rs"

[dependencies]
crossbeam-utils = "0.7.2"
structopt = "0.3.14"
minify = "1.1.1"
htmlescape = "0.3.1"
syntect = "4.2.0"
chrono = "0.4.11"
regex = "1.3.9"
lazy_static = "1.4.0"
colored = "1.9.3"
gh-emoji = "1.0.3"